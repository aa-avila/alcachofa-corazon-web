<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="ico" href="/public/icon/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/catalog.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <script src="/public/js/catalog.js" type="module" defer></script>
    <title>Alcachofa Corazón</title>
</head>

<body>
    <div id="bg-main-container"
        class="container d-flex flex-column justify-content-between align-items-center h-100 p-0">
        <div id="bg-top-container" class="container-fluid d-flex justify-content-between p-0">
            <div>
                <img id="bg-img-1" src="../img/bg-1.png" alt="">
            </div>
            <div>
                <img id="bg-img-2" src="../img/bg-2.png" alt="">
            </div>
        </div>
        <div id="title-section" class="container d-flex flex-column justify-content-center align-items-center">
            <div id="title" class="text-white fs-1">Catálogo</div>
        </div>

        <div class="d-flex flex-column align-items-center mx-auto">
            <div id="carouselComponent" class="carousel slide" data-bs-ride="carousel">
                <div id="carousel-catalog" class="carousel-inner">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselComponent"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselComponent"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <br>
        </div>
        <a id="downloadBtn" href="" target="_blank" class="btn text-white fs-5 disabled">Descargar PDF</a>

        <div id="bg-bottom-container" class="container-fluid d-flex justify-content-between align-items-end p-0">
            <div>
                <img id="bg-img-3" src="../img/bg-3.png" alt="">
            </div>
            <div>
                <img id="bg-img-logo" src="../img/bg-logo.png" alt="">
            </div>
            <div>
                <img id="bg-img-4" src="../img/bg-4.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
